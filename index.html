<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="wrapper">
        <div class="timer-group">
            <div id="timer-container"><span id="minutes">00</span> <span class="time-desc">min</span></div>
            <div id="timer-container"><span id="seconds">00</span> <span class="time-desc">sec</span></div>
            <div id="timer-container"><span id="milli-seconds">00</span> <span class="time-desc">milli</span></div>
            <!-- <div id="milli-seconds">00</div> -->
        </div>

        <div class="button-group">
            <button type="submit" id="start-button"> <i class="fas fa-play"></i> Start</button>
            <button type="submit" id="stop-button"> <i class="fas fa-stop"></i> Stop</button>
            <button type="submit" id="reset-button"> <i class="fas fa-undo-alt"></i> Reset</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
